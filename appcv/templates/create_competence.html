<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter une compétence</title>
    {% load static %}
    <style>
        body {
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #2e7d32; /* vert */
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.85rem;
        }

        button[type="submit"] {
            margin-top: 10px;
            padding: 12px;
            background-color: #4caf50; /* vert */
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #388e3c;
        }

        /* Bouton secondaire en bleu */
        a.button-secondary {
            display: inline-block;
            margin-top: 10px;
            padding: 12px;
            background-color: #2196f3; /* bleu */
            color: white;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.button-secondary:hover {
            background-color: #0b7dda;
        }

        @media (max-width: 480px) {
             body {
                margin: 15px;
            }
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ajouter une compétence</h2>

        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="nom">Nom de la compétence :</label>
                <input type="text" name="nom" id="nom" placeholder="Exemple : Programmation" required>
                {% if form.nom.errors %}
                    <div class="error-message">
                        {% for error in form.nom.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <div>
                <label for="niveau">Niveau :</label>
                <input type="text" name="niveau" id="niveau" placeholder="Exemple : Avancé" required>
                {% if form.niveau.errors %}
                    <div class="error-message">
                        {% for error in form.niveau.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <button type="submit">Ajouter</button>
        </form>

        <a href="{% url 'view_competences' %}" class="button-secondary">Voir mes compétences</a>
    </div>

</body>
</html>
