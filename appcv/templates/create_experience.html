<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une expérience</title>
    {% load static %}
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Conteneur principal */
        .container {
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }

        /* Titre */
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #1d4ed8;
        }

        /* Labels et champs */
        label {
            font-weight: bold;
            color: #1d4ed8;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #60a5fa;
            border-radius: 24px;
            background-color: #f0f9ff;
            color: #1e40af;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        textarea {
            border-radius: 12px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }

        /* Boutons */
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }

        button, a {
            display: inline-block;
            text-align: center;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button {
            background-color: #2563eb;
            color: white;
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }

        button:hover {
            background-color: #1d4ed8;
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
        }

        a {
            background-color: #e0f2fe;
            color: #2563eb;
            box-shadow: 0 4px 8px rgba(224, 242, 254, 0.5);
            text-decoration: none;
        }

        a:hover {
            background-color: #bae6fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter une expérience</h1>

        <form method="POST">
            {% csrf_token %}

            <div>
                <label for="titre">Titre :</label>
                <input type="text" name="titre" id="titre" required>
            </div>

            <div>
                <label for="entreprise">Entreprise :</label>
                <input type="text" name="entreprise" id="entreprise" required>
            </div>

            <div>
                <label for="date_debut">Date de début :</label>
                <input type="date" name="date_debut" id="date_debut" required>
            </div>

            <div>
                <label for="date_fin">Date de fin :</label>
                <input type="date" name="date_fin" id="date_fin">
            </div>

            <div>
                <label for="description">Description :</label>
                <textarea name="description" id="description" rows="4" required></textarea>
            </div>

            <div class="buttons">
                <button type="submit">Ajouter</button>
                <a href="{% url 'view_experiences' %}">Voir mes expériences</a>
            </div>
        </form>
    </div>
</body>
</html>
