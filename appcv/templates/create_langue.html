<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajouter une langue</title>
    {% load static %}
    <style>
        body {
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            color: #2e7d32; /* vert */
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        input[type="text"],
        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        /* Pour le select, on ajoute un peu de padding à droite pour la flèche */
        select {
            padding-right: 36px;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3csvg xmlns='http://www.w3.org/2000/svg' width='20' height='20' fill='%23666666'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px 16px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }

        button[type="submit"] {
            flex: 1;
            padding: 12px;
            background-color: #4caf50; /* vert */
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #388e3c;
        }

        a.button-secondary {
            flex: 1;
            display: inline-block;
            padding: 12px;
            background-color: #2196f3; /* bleu */
            color: white;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
            line-height: 1.2;
        }

        a.button-secondary:hover {
            background-color: #0b7dda;
        }

        @media (max-width: 480px) {
            body {
                margin: 15px;
            }
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .buttons {
                flex-direction: column;
            }
            button[type="submit"],
            a.button-secondary {
                width: 100%;
                flex: unset;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ajouter une langue</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div>
                <label for="langue">Langue :</label>
                <input type="text" name="langue" id="langue" required>
            </div>

            <div>
                <label for="niveau">Niveau :</label>
                <select name="niveau" id="niveau" required>
                    <option value="Débutant">Débutant</option>
                    <option value="Intermédiaire">Intermédiaire</option>
                    <option value="Avancé">Avancé</option>
                    <option value="Courant">Courant</option>
                    <option value="Bilingue">Bilingue</option>
                </select>
            </div>

            <div class="buttons">
                <button type="submit">Ajouter</button>
                <a href="{% url 'view_langues' %}" class="button-secondary">Voir mes langues</a>
            </div>
        </form>
    </div>

</body>
</html>
