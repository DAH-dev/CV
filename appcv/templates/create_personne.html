<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier mes Informations Personnelles</title>
    {% load static %}
    <style>
        body {
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
           
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            color: #2e7d32; /* vert */
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76,175,80,0.2);
        }
       

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }

        button[type="submit"] {
            flex: 1;
            padding: 12px;
            background-color: #4caf50; /* vert */
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #388e3c;
        }

        a.button-secondary {
            flex: 1;
            display: inline-block;
            padding: 10px;
            background-color: #2196f3; /* bleu */
            color: white;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
            line-height: 1.2;
        }

        a.button-secondary:hover {
            background-color: #0b7dda;
        }

        @media (max-width: 480px) {
            body {
                margin: 15px;
            }
            .image{
            width: 140px;
        }
            .container {
                padding: 10px 5px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .buttons {
                flex-direction: column;
            }
            button[type="submit"],
            a.button-secondary {
                width: 90%;
                flex: unset;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Modifier mes Informations Personnelles</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div>
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" value="{{ form.nom.value|default:'' }}" required>
            </div>

            <div>
                <label for="prenom">Pr√©nom :</label>
                <input type="text" name="prenom" id="prenom" value="{{ form.prenom.value|default:'' }}" required>
            </div>

            <div>
                <label for="date_naissance">Date de Naissance :</label>
                <input type="date" name="date_naissance" id="date_naissance" value="{{ form.date_naissance.value|default:'' }}" required>
            </div>

            <div>
                <label for="photo">Photo :</label>
                <input class="image" type="file" name="photo" id="photo">
            </div>

            <div class="buttons">
                <button type="submit">Enregistrer</button>
                <a href="{% url 'view_personne' %}" class="button-secondary">Voir mes informations personnelles</a>
            </div>
        </form>
    </div>

</body>
</html>
