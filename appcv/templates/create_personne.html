<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter/Modifier mes Informations Personnelles</title>
    <style>
        /* Style de base */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* Container principal */
        .container {
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            transition: all 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Titre principal */
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2b6cb0;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Champs du formulaire */
        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 15px;
            border-radius: 9999px;
            border: 1px solid #63b3ed;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ebf8ff;
            color: #2b6cb0;
            font-size: 1rem;
        }

        input[type="text"]:focus, input[type="date"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 4px rgba(50, 113, 192, 0.3);
        }

        /* Etiquettes des champs */
        label {
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 0.5rem;
        }

        /* Boutons */
        button[type="submit"], .btn-view {
            padding: 15px 25px;
            border-radius: 9999px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border: none;
        }

        button[type="submit"] {
            background-color: #3182ce;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #2b6cb0;
        }

        .btn-view {
            background-color: #ebf8ff;
            color: #3182ce;
            text-decoration: none;
        }

        .btn-view:hover {
            background-color: #bee3f8;
        }

        /* Disposition du bas du formulaire */
        .flex-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Modifier mes Informations Personnelles</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div>
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" value="{{ form.nom.value|default:'' }}" required>
            </div>

            <div>
                <label for="prenom">Pr√©nom :</label>
                <input type="text" name="prenom" id="prenom" value="{{ form.prenom.value|default:'' }}" required>
            </div>

            <div>
                <label for="date_naissance">Date de Naissance :</label>
                <input type="date" name="date_naissance" id="date_naissance" value="{{ form.date_naissance.value|default:'' }}" required>
            </div>

            <div>
                <label for="photo">Photo :</label>
                <input type="file" name="photo" id="photo">
            </div>

            <div class="flex-buttons">
                <button type="submit">Enregistrer</button>
                <a href="{% url 'view_personne' %}" class="btn-view">Voir mes informations personnelles</a>
            </div>
        </form>
    </div>

</body>
</html>
