<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Loisirs</title>
    <style>
        /* Style global */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #2c3e50;
        }

/* Style de la barre de navigation */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #4CAF50; /* Couleur verte pour la barre entière */
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

nav a:hover {
    background-color: #45a049; /* Une nuance plus foncée de vert au survol */
    color: white;
}
/*pour ne pas que la bar de navigation couvre les ecritures*/
.offset {
height: 60px; /* Même hauteur que la barre de navigation */
}



        /* Titre principal */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: #34495e;
        }

        /* Conteneur des loisirs */
        .loisir-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Chaque carte de loisir */
        .loisir-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 20px;
            width: 300px;
        }

        /* Effet au survol */
        .loisir-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Titres et informations */
        .loisir-card h2 {
            font-size: 1.5rem;
            color: #2980b9;
            margin-bottom: 10px;
        }

        .loisir-card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #34495e;
        }

        .loisir-card strong {
            color: #2c3e50;
        }

        /* Bouton ajouter un loisir */
        .add-button {
            display: block;
            margin: 40px auto;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        /* Message d'aucun loisir */
        .no-loisir {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 50px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

        <!-- Barre de navigation -->
<nav>
    <a href="{% url 'trombinoscope' %}" class="active">Home</a>
    <a href="{% url 'view_cvs' %}"> mes CVs</a>
    <a href="{% url 'view_contact' %}"> Contacts</a>
    <a href="{% url 'view_experiences' %}">
         Expériences
      </a>
      <a href="{% url 'view_formations' %}">
        Formations
    </a>
    <a href="{% url 'view_langues' %}">
         Langues
    </a>
    <a href="{% url 'view_loisirs' %}">
         Loisirs
    </a>
    <a href="{% url 'view_personne' %}">
        Profil
    </a>
    <a href="{% url 'view_competences' %}">
          Compétences
    </a>
</nav>
<div class="offset"></div>


    <h1>Mes Loisirs</h1>

     <!-- Bouton d'ajout de loisir -->
     <a href="{% url 'create_loisir' %}">
        <button class="add-button" type="button">Ajouter un loisir</button>
    </a>

    <!-- Afficher tous les loisirs de l'utilisateur -->
    {% if loisirs %}
        <div class="loisir-container">
            {% for loisir in loisirs %}
            <div class="loisir-card">
                <h2>{{ loisir.nom }}</h2>
                <p><strong>Description :</strong> {{ loisir.description }}</p>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-loisir">Vous n'avez pas encore ajouté de loisirs.</p>
    {% endif %}
    
   
</body>
</html>
